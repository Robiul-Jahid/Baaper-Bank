<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <Header>
    <h1 class="text-5xl text-center mt-8"> Let's get some  <span class="font-semibold text-purple-800"> Money</span></h1>
  </Header>
  <main class="w-3/4 mx-auto">
    <!-- Balance and Transaction -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4  text-white">
        <div class="bg-blue-600 p-8 rounded">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-3xl">$<span  id="deposit-total">00</span></h4>
        </div>
        <div class="bg-green-500 p-8 rounded">
          <h3 class="text-2xl">Withdraw</h3>
          <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-yellow-700 p-8 rounded">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-3xl">$<span id="balance-total">1900</span> </h4>
        </div>
      </div>
    </section>

    <!-- Deposit and Withdraw -->

    <section class="mt-8">
      <div class="grid grid-cols-2 gap-2">
        <div  class="bg-red-400 p-8 rounded">
          <h class="text-2xl">Please Deposit</h>
        <div>
        <input id="deposit-input" class="border block border-red-500 rounded mb-2 px-3 py-1 mt-2 w-3/4" type="text" placeholder="$ Deposit Amount">
        <button id="deposit-button" class="bg-blue-900 px-4 py-2 my-2 rounded text-white text-medium">Deposit</button>
      </div>
        </div>
        <div  class="bg-indigo-400 p-8 rounded">
          <h class="text-2xl">Withdraw Money</h>
        <div>
        <input id="withdraw-input" class="border block border-red-500 rounded mb-2 px-3 py-1 mt-2 w-3/4" type="text" placeholder="$ Withdraw Amount">
        <button id="withdraw-button" class="bg-red-600 px-4 py-2 my-2 rounded text-white text-medium">Withdraw</button>
      </div>
        </div>
      </div>
    </section>

  </main>
  <script src="js/banking.js"></script>
</body>
</html>
